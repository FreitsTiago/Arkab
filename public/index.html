<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkab</title>

    <link rel="icon" type="image/png" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="gradent">
    <div id="container_nav_bar" class="container">
        <nav class="navbar navbar-light bg-s_dark mt-2">
            <a id="server_name" class="navbar-brand text_principal_dark">Arkab</a>
            <form class="form-inline">
                <button class="btn d_btn my-2 my-lg-0" id="setting_button" onclick="modal('config_modal')"
                    type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px"
                        height="18px">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                    </svg></button>
            </form>
        </nav>
    </div>
    <div id="disconnected_content" class="container">
        <div class="input-group mt-3">
            <input id="input_name" type="text" class="form-control d_input bg-s_dark text-white"
                placeholder="Digite um nome" aria-label="Digite um nome" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn d_btn_input bg-s_dark p-1 pl-1 pr-1 text-white" type="button" id="button-addon2"
                    onclick="join()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#00fff2"
                        width="27px" height="27px">
                        <path d="M24 24H0V0h24v24z" fill="none" opacity=".87" />
                        <path
                            d="M7.38 21.01c.49.49 1.28.49 1.77 0l8.31-8.31c.39-.39.39-1.02 0-1.41L9.15 2.98c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z" />
                    </svg></button>
            </div>
        </div>
        <div id="disconnected_error_messages" class="mt-3">

        </div>
    </div>
    <div id="conected_content" class="container">
        <div id="mesages" class="limit list-group mt-3">

        </div>
        <div id="input_msg_content" class="input-group mt-3">
            <input id="input_mesage" type="text" class="form-control d_input bg-s_dark text-white"
                placeholder="Mensagem..." aria-label="Mensagem..." aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn d_btn_input bg-s_dark p-0 pl-1 pr-1" type="button" id="button-addon2"
                    onclick="send_mesage()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#00fff2"
                        width="30px" height="30px">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M3.4 20.4l17.45-7.48c.81-.35.81-1.49 0-1.84L3.4 3.6c-.66-.29-1.39.2-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <!-- Creator Modal -->
    <div id="creator_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-s_dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white">Info</h5>
                </div>
                <div id="modal_creator" class="modal-body text-light text-center">
                    <h2 class="text_principal_dark">Arkab</h2>
                    <img style="width: 200px; height: 200px; border-radius: 10px;" src="/images/Icon-Arkab.jpg"
                        class="mx-auto d-block" alt="...">
                    <div class="container text-left">
                        <p class="m-0 mt-4" id="server_name_info">Sala: Arguardado entrada...</p>
                        <p class="m-0 mt-1" id="user_info">Usuário: Arguardado entrada...</p>
                        <p class="m-0 mt-1" id="user_id_info">ID do usuário: Arguardado entrada...</p>
                        <p class="m-0 mt-1">Autor: <a class="d_link" href="https://portifoliotf.herokuapp.com/">Tiago
                                Freitas</a></p>
                        <p class="m-0 mt-1">Versão: 1.4</p>
                        <p class="m-0 mt-1">Aviso: Todas as mensagens do servidor Arkab Oficial são perdidas apos
                            atualizações!</p>
                        <p class="m-0 mt-1">© 2021 - TiagoFreitas</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn d_btn_input bg-s_dark text-white"
                        data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Config Modal -->
    <div id="config_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-s_dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white">Configurações</h5>
                </div>
                <div class="container text-center mt-2 mb-2">
                    <button class="btn d_btn my-2 my-lg-0" id="notifi_btn" onclick="change_notifi_btn()" type="button">
                        <h5>a</h5>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px"
                            height="18px">
                            <path
                                d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 4.45v.2c0 .38.25.71.6.85C17.18 6.53 19 9.06 19 12s-1.82 5.47-4.4 6.5c-.36.14-.6.47-.6.85v.2c0 .63.63 1.07 1.21.85C18.6 19.11 21 15.84 21 12s-2.4-7.11-5.79-8.4c-.58-.23-1.21.22-1.21.85z" />
                        </svg>
                    </button>
                    <button class="btn d_btn my-2 my-lg-0" id="theme_button" onclick="indentify_theme();"
                        type="button"><svg id="darklight" xmlns="http://www.w3.org/2000/svg"
                            enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="white" width="20px"
                            height="20px">
                            <rect fill="none" height="24" width="24" />
                            <path
                                d="M11.01,3.05C6.51,3.54,3,7.36,3,12c0,4.97,4.03,9,9,9c4.63,0,8.45-3.5,8.95-8c0.09-0.79-0.78-1.42-1.54-0.95 c-0.84,0.54-1.84,0.85-2.91,0.85c-2.98,0-5.4-2.42-5.4-5.4c0-1.06,0.31-2.06,0.84-2.89C12.39,3.94,11.9,2.98,11.01,3.05z" />
                        </svg></button>
                    <button class="btn d_btn my-2 my-lg-0" id="creator_btn" onclick="modal('creator')"
                        type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"
                            width="20px" height="20px">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z" />
                        </svg></button>

                    <button class="btn d_btn my-2 my-lg-0" id="bug_button" onclick="" type="button"><svg
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px"
                            height="18px">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M19 8h-1.81c-.45-.78-1.07-1.45-1.82-1.96l.93-.93c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.47 1.47C12.96 5.06 12.49 5 12 5s-.96.06-1.41.17L9.11 3.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l.92.93C7.88 6.55 7.26 7.22 6.81 8H5c-.55 0-1 .45-1 1s.45 1 1 1h1.09c-.05.33-.09.66-.09 1v1H5c-.55 0-1 .45-1 1s.45 1 1 1h1v1c0 .34.04.67.09 1H5c-.55 0-1 .45-1 1s.45 1 1 1h1.81c1.04 1.79 2.97 3 5.19 3s4.15-1.21 5.19-3H19c.55 0 1-.45 1-1s-.45-1-1-1h-1.09c.05-.33.09-.66.09-1v-1h1c.55 0 1-.45 1-1s-.45-1-1-1h-1v-1c0-.34-.04-.67-.09-1H19c.55 0 1-.45 1-1s-.45-1-1-1zm-6 8h-2c-.55 0-1-.45-1-1s.45-1 1-1h2c.55 0 1 .45 1 1s-.45 1-1 1zm0-4h-2c-.55 0-1-.45-1-1s.45-1 1-1h2c.55 0 1 .45 1 1s-.45 1-1 1z" />
                        </svg></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn d_btn_input bg-s_dark text-white"
                        data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="theme" hidden>dark</div>

    <!-- Srcipts -->
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/socket.io.js"></script>
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/arkab_functions.js"></script>
    <script src="/scripts/theme.js"></script>
    <script src="/scripts/popper.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
</body>

</html>
